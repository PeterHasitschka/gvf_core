<div *ngIf="position === infomodel.getPosition()" class="sidebarinfo">
    <h3>{{infomodel.getTitle()}}</h3>
    
    <div  *ngIf="infomodel.getContentType() === types.Text">
        <span [innerHTML]="infomodel.getData()['text']">
        </span>
    </div>
    <div  *ngIf="infomodel.getContentType() === types.DynamicInfo">
        <sideinfodynamicinfo [data]="infomodel.data"></sideinfodynamicinfo>
    </div>
</div>
