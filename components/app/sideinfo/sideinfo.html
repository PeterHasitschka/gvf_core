<div class="sidebarinfo">
    <h3>{{infomodel.getTitle()}}</h3>
    
    <div  *ngIf="infomodel.getContentType() === types.Text">
        <span>
            {{infomodel.getData()["text"]}}
        </span>
    </div>
    <div  *ngIf="infomodel.getContentType() === types.GraphSettings">
        <sideinfocontentgraph [data]="infomodel.data"></sideinfocontentgraph>
    </div>
</div>
