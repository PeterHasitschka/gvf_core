<div class="container-fluid">
    <div class="row headerrow">
        <div class="col-md-3">
            <h1 [innerHTML]="config.environment.title"></h1>
        </div>
        <div class="col-md-9">
            <button *ngFor="let topbutton of (uiService.topButtons)" (click)="uiService.doButtonCall(topbutton)">
                <span>{{topbutton.title}}</span>
            </button>

        </div>
    </div>
    <div class="row mainrow">
        <div *ngIf="config.environment.showleftcol" class="col-md-1 col-sm-12" id="mainleftcol">
            <sideinfo *ngFor="let sideinfoelement of (uiService.sideInfoElements)"
                      [infomodel]="sideinfoelement" [position]="posEnum.Left">
            </sideinfo>
        </div>
        <div [ngClass]="{'col-md-9' : config.environment.showleftcol, 'col-md-10' : !config.environment.showleftcol}" class="col-sm-12" id="mainmiddlecol">
            <graphworkspace></graphworkspace>
        </div>
        <div class="col-md-2  col-sm-12" id="mainrightcol">
            <!--<button (click)="addDummyPlane()" type="button" class="btn btn-success">Add new Dummy Plane</button>-->
            <!--<br/>-->
            <!--<button (click)="addDummyGroupPlane()" type="button" class="btn btn-success">Add Dummy Community Plane-->
            <!--</button>-->
            <!--<br/>-->
            <input id="show_interconnections_checkbox" type="checkbox"
                   checked="{{uiService.getGraphWorkSpaceSvgElementVisible()}}"
                   (change)="onShowInterConnectionsClick($event)"/>
            <label for="show_interconnections_checkbox">Show the Inter-Graph-Connection-Canvas</label>

            <sideinfo *ngFor="let sideinfoelement of (uiService.sideInfoElements)"
                      [infomodel]="sideinfoelement" [position]="posEnum.Right">
            </sideinfo>
        </div>
    </div>
    <div class="row footerrow" style="">
        <div class="col-md-12">

            <div class="footer-mimizedplane" *ngFor="let p of uiService.getMinimizedPlanes()">
                <div class="title" [innerHTML]="p.getName()"></div>
                <div (click)="p.restore()" class="restorebtn"><i class="fa fa-window-restore" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
